<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="scores">
      <div class="player-score">
        <div class="player-score-heading">
          Player
        </div>
        <div class="player-score-content">
          0
        </div>
      </div>
      <div class="computer-score">
        <div class="computer-score-heading">
          Computer
        </div>
        <div class="computer-score-content">
          0
        </div>
      </div>
    </div>
    <div class="choices">
      <div class="player-choice">
      </div>
      <div class="computer-choice">
      </div>
    </div>
    <div class="buttons">
      <button class="rpc-button" id="Rock">Rock</button>
      <button class="rpc-button" id="Paper">Paper</button>
      <button class="rpc-button" id="Scissors">Scissors</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
